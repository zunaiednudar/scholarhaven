<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title} + ' - ScholarHaven'">Book Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-oswald bg-gray-50">

<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3">
                <img src="/logo-scholarhaven.jpg" alt="ScholarHaven" class="h-12 w-12 rounded-full">
                <a href="/" class="text-2xl font-bold text-red-600">ScholarHaven</a>
            </div>
            <div class="flex-1 max-w-xl mx-8">
                <form action="/books" method="get" class="flex">
                    <input type="text" name="q" placeholder="Search by title or author..."
                           class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <button type="submit" class="bg-red-600 text-white px-6 rounded-r-lg hover:bg-red-700">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/cart" class="text-gray-700 hover:text-red-600 relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <div class="relative group">
                    <button class="flex items-center space-x-1 text-gray-700 hover:text-red-600">
                        <i class="fas fa-user-circle text-2xl"></i>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl hidden group-hover:block">
                        <a href="/login" class="block px-4 py-2 hover:bg-gray-100">Login</a>
                        <a href="/register" class="block px-4 py-2 hover:bg-gray-100">Register</a>
                        <hr>
                        <a href="/my-books" class="block px-4 py-2 hover:bg-gray-100">My Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-6xl mx-auto">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <img th:src="${book.coverImage ?: 'https://via.placeholder.com/500x500'}"
                     alt="Book cover" class="w-full rounded-lg">
            </div>
            <div>
                <h1 class="text-3xl font-bold mb-2" th:text="${book.title}">Book Title</h1>
                <p class="text-xl text-gray-600 mb-4" th:text="${book.author}">Author Name</p>

                <div class="mb-4">
                    <span class="text-3xl font-bold text-red-600" th:text="'$' + ${book.finalPrice}">$29.99</span>
                    <span class="ml-2 text-sm text-gray-500 line-through" th:text="'$' + ${book.originalPrice}" th:if="${book.finalPrice < book.originalPrice}">$39.99</span>
                    <span class="ml-2 text-sm text-green-600" th:text="'(' + ${book.pricingStrategyUsed} + ')'">(Standard)</span>
                </div>

                <div class="mb-4">
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm" th:text="${book.status}">Available</span>
                    <span class="ml-2 inline-block bg-blue-200 rounded-full px-3 py-1 text-sm" th:text="'Stock: ' + ${book.stock}">Stock: 10</span>
                </div>

                <div class="mb-6">
                    <h3 class="font-bold mb-2">Description</h3>
                    <p class="text-gray-700" th:text="${book.description}">Description goes here...</p>
                </div>

                <div class="mb-4 text-sm text-gray-500">
                    <p>Seller: <span th:text="${book.sellerName}">seller123</span></p>
                    <p>Listed on: <span th:text="${book.createdAt != null ? #temporals.format(book.createdAt, 'MMM dd, yyyy') : 'N/A'}">Jan 01, 2024</span></p>
                </div>

                <div class="flex space-x-4">
                    <a href="#" class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700">
                        <i class="fas fa-shopping-cart mr-2"></i>Add to Cart
                    </a>
                    <a href="/books" class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600">
                        Back to Books
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-gray-900 text-white pt-8 pb-4 mt-12">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-500">&copy; 2024 ScholarHaven. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
