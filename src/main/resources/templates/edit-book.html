<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - ScholarHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="font-oswald bg-gray-50">

<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3">
                <img src="/logo-scholarhaven.jpg" alt="ScholarHaven" class="h-12 w-12 rounded-full">
                <a href="/" class="text-2xl font-bold text-red-600">ScholarHaven</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/my-books" class="text-gray-700 hover:text-red-600">My Books</a>
                <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Edit Book</h1>

        <form id="editBookForm">
            <input type="hidden" id="bookId" th:value="${book.id}">

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Title *</label>
                <input type="text" id="title" th:value="${book.title}" required
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Author *</label>
                <input type="text" id="author" th:value="${book.author}" required
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea id="description" rows="4"
                          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
                          th:text="${book.description}"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Price ($) *</label>
                    <input type="number" id="price" step="0.01" th:value="${book.originalPrice}" required
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Stock *</label>
                    <input type="number" id="stock" th:value="${book.stock}" required
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Cover Image URL</label>
                <input type="url" id="coverImage" th:value="${book.coverImage}"
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Status</label>
                <select id="status"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                    <option value="AVAILABLE" th:selected="${book.status == 'AVAILABLE'}">Available</option>
                    <option value="SOLD" th:selected="${book.status == 'SOLD'}">Sold</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="featured" class="mr-2" th:checked="${book.featured}">
                    <span class="text-gray-700">Featured Book</span>
                </label>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                    Update Book
                </button>
                <a th:href="@{'/books/' + ${book.id}}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('editBookForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const bookId = document.getElementById('bookId').value;
        const bookData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            stock: parseInt(document.getElementById('stock').value),
            coverImage: document.getElementById('coverImage').value,
            status: document.getElementById('status').value,
            featured: document.getElementById('featured').checked
        };

        try {
            const response = await fetch('/api/books/' + bookId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt')
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                window.location.href = '/my-books?success=updated';
            } else {
                alert('Failed to update book');
            }
        } catch (error) {
            alert('Error updating book');
        }
    });
</script>

</body>
</html>
