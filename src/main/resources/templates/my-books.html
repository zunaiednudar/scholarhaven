<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - ScholarHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-oswald bg-gray-50">

<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3">
                <img src="/logo-scholarhaven.jpg" alt="ScholarHaven" class="h-12 w-12 rounded-full">
                <a href="/" class="text-2xl font-bold text-red-600">ScholarHaven</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/add-book" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    <i class="fas fa-plus mr-2"></i>Add New
                </a>
                <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">My Books</h1>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-3 text-left">Title</th>
                <th class="p-3 text-left">Author</th>
                <th class="p-3 text-left">Price</th>
                <th class="p-3 text-left">Stock</th>
                <th class="p-3 text-left">Status</th>
                <th class="p-3 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}" class="border-b hover:bg-gray-50">
                <td class="p-3" th:text="${book.title}">Book Title</td>
                <td class="p-3" th:text="${book.author}">Author</td>
                <td class="p-3" th:text="'$' + ${book.originalPrice}">$19.99</td>
                <td class="p-3" th:text="${book.stock}">10</td>
                <td class="p-3">
                            <span class="px-2 py-1 rounded text-sm"
                                  th:classappend="${book.status == 'AVAILABLE'} ? 'bg-green-200 text-green-800' :
                                                   ${book.status == 'PENDING_APPROVAL'} ? 'bg-yellow-200 text-yellow-800' :
                                                   'bg-gray-200 text-gray-800'"
                                  th:text="${book.status.replace('_', ' ')}">Available</span>
                </td>
                <td class="p-3">
                    <a th:href="@{'/books/' + ${book.id}}" class="text-blue-500 hover:text-blue-700 mr-2">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{'/books/edit/' + ${book.id}}" class="text-green-500 hover:text-green-700 mr-2">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button class="text-red-500 hover:text-red-700"
                            onclick="deleteBook(${book.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            <tr th:if="${books.empty}">
                <td colspan="6" class="p-6 text-center text-gray-500">
                    You haven't added any books yet.
                    <a href="/add-book" class="text-red-500 block mt-2">Add your first book</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function deleteBook(id) {
        if (!confirm('Are you sure you want to delete this book?')) return;

        try {
            const response = await fetch('/api/books/' + id, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt')
                }
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('Failed to delete book');
            }
        } catch (error) {
            alert('Error deleting book');
        }
    }
</script>

</body>
</html>
