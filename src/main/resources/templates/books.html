<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Browse Books'} + ' - ScholarHaven'">Browse Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-oswald bg-gray-50">

<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3">
                <img src="/logo-scholarhaven.jpg" alt="ScholarHaven" class="h-12 w-12 rounded-full">
                <a href="/" class="text-2xl font-bold text-red-600">ScholarHaven</a>
            </div>
            <div class="flex-1 max-w-xl mx-8">
                <form action="/books" method="get" class="flex">
                    <input type="text" name="q" th:value="${searchQuery}" placeholder="Search by title or author..."
                           class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-400">
                    <button type="submit" class="bg-red-600 text-white px-6 rounded-r-lg hover:bg-red-700">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/cart" class="text-gray-700 hover:text-red-600 relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <div class="relative group">
                    <button class="flex items-center space-x-1 text-gray-700 hover:text-red-600">
                        <i class="fas fa-user-circle text-2xl"></i>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl hidden group-hover:block">
                        <a href="/login" class="block px-4 py-2 hover:bg-gray-100">Login</a>
                        <a href="/register" class="block px-4 py-2 hover:bg-gray-100">Register</a>
                        <hr>
                        <a href="/my-books" class="block px-4 py-2 hover:bg-gray-100">My Books</a>
                        <a href="/add-book" class="block px-4 py-2 hover:bg-gray-100">Sell Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6" th:text="${title != null ? title : 'All Books'}">All Books</h1>

    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <div th:each="book : ${books}" class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
            <img th:src="${book.coverImage ?: 'https://via.placeholder.com/200x250'}"
                 alt="Book cover" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg mb-1 truncate" th:text="${book.title}">Book Title</h3>
                <p class="text-gray-600 text-sm mb-2 truncate" th:text="${book.author}">Author Name</p>
                <div class="flex items-center mb-2">
                    <span class="text-yellow-400">★★★★★</span>
                    <span class="text-sm text-gray-500 ml-2">(24)</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-red-600 font-bold text-xl" th:text="'$' + ${book.finalPrice}">$29.99</span>
                    <a th:href="@{'/books/' + ${book.id}}" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                        View
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${books.empty}" class="text-center py-12">
        <p class="text-gray-500 text-xl">No books found.</p>
        <a href="/books" class="text-red-600 hover:text-red-700 mt-4 inline-block">View all books</a>
    </div>
</div>

<footer class="bg-gray-900 text-white pt-8 pb-4 mt-12">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-500">&copy; 2024 ScholarHaven. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
