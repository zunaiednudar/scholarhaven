<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - ScholarHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-oswald bg-gray-50">

<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-20">
            <div class="flex items-center space-x-3">
                <img src="/logo-scholarhaven.jpg" alt="ScholarHaven" class="h-12 w-12 rounded-full">
                <a href="/" class="text-2xl font-bold text-red-600">ScholarHaven</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/my-books" class="text-gray-700 hover:text-red-600">My Books</a>
                <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Add New Book</h1>

        <form id="addBookForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Title *</label>
                <input type="text" id="title" required
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Author *</label>
                <input type="text" id="author" required
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Description</label>
                <textarea id="description" rows="4"
                          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Price ($) *</label>
                    <input type="number" id="price" step="0.01" min="0.01" required
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Stock *</label>
                    <input type="number" id="stock" min="1" required
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Cover Image URL</label>
                <input type="url" id="coverImage"
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
                       placeholder="https://example.com/image.jpg">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Pricing Strategy</label>
                <select id="pricingStrategy"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400">
                    <option th:each="strategy : ${pricingStrategies}"
                            th:value="${strategy.key}"
                            th:text="${strategy.value}">Standard Price</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="featured" class="mr-2">
                    <span class="text-gray-700">Featured Book</span>
                </label>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                    Add Book
                </button>
                <a href="/my-books" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('addBookForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const bookData = {
            title: document.getElementById('title').value,
            author: document.getElementById('author').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            stock: parseInt(document.getElementById('stock').value),
            coverImage: document.getElementById('coverImage').value,
            featured: document.getElementById('featured').checked,
            pricingStrategy: document.getElementById('pricingStrategy').value
        };

        try {
            const response = await fetch('/api/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('jwt')
                },
                body: JSON.stringify(bookData)
            });

            if (response.ok) {
                window.location.href = '/my-books?success=added';
            } else {
                alert('Failed to add book');
            }
        } catch (error) {
            alert('Error adding book');
        }
    });
</script>

</body>
</html>
