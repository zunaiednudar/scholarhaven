<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScholarHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="font-oswald bg-neutral-800 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <img src="../logo-scholarhaven.jpg" alt="ScholarHaven Logo" class="w-32 h-32" />

            <h2 class="text-4xl font-semibold">Login</h2>
            <h1 class="text-2xl text-red-800">ScholarHaven</h1>
        </div>

        <hr class="mb-8" />

        <form id="loginForm" action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <div class="flex flex-row justify-between items-center">
                    <label for="password" class="block text-gray-700">Password</label>
                    <a href="forgot-password.html" class="text-blue-500 hover:text-blue-600 cursor-pointer">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-2 rounded hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
                Login
            </button>

            <p class="text-sm text-gray-500 text-center mt-4">
                Don't have an account?
                <a href="register.html" class="text-blue-500 hover:text-blue-600">Register</a>
            </p>

            <p id="errorMessage" class="text-red-500 text-sm mt-2"></p>
        </form>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        oswald: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</body>
</html>
